<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Art gallery website</title>
  </head>
  <style>
    body {
      display: flex;
      margin: 0;
    }
    .panel {
      background-color: #151515;
      height: auto;
      width: 450px;
    }

    .title {
      font-family: "Big Shoulders Display";
      font-size: 96px;
      font-weight: 900;
      font-size: 60px;
      color: #151515;
    }

    .call-to-action {
      font-family: "Outfit", sans-serif;
      font-weight: 100;
      line-height: 28px;
      display: flex;
      align-items: center;
      width: 200px;
    }

    button {
      font-family: "Outfit", sans-serif;
      color: white;
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, #151515 75%, #d5966c 25%);
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 20px;
      padding-right: 15px;
      margin-top: 30px;
    }
    button::after {
      content: url(./assets/icon-arrow-right.svg);
      margin-left: 35px;
    }

    button:hover {
      background: linear-gradient(90deg, #d5966c 75%, #151515 25%);
    }

    @media only screen and (min-width: 1000px) and (max-width: 3000px) {
      #mobile {
        display: none;
      }
      .title {
        position: absolute;
        background-clip: text;
        background-image: linear-gradient(90deg, white 65%, #151515 40%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        left: 269px;
        top: 175px;
      }

      .call-to-action {
        position: relative;
        right: 64px;
        bottom: 55px;
      }
    }

    @media only screen and (min-width: 376px) and (max-width: 999px) {
      #desktop {
        display: none;
      }
      body {
        display: block;
      }
    }

    @media only screen and (min-width: 300px) and (max-width: 375px) {
      #desktop {
        display: none;
      }
      body {
        display: block;
      }
      .panel {
        display: none;
      }
      .title {
        color: #151515;
        left: 0;
        top: 0;
        position: none;
        margin-left: 10px;
        margin-bottom: 10px;
      }
      .call-to-action {
        right: 0px;
        bottom: 0px;
        margin-left: 10px;
        margin-bottom: 40px;
      }
    }
  </style>
  <body>
    <div class="panel"></div>
    <img id="desktop" src="./assets/desktop/image-hero.jpg" alt="hero" />
    <img id="mobile" src="./assets/mobile/image-hero.jpg" alt="hero" />
    <div class="title">
      MODERN <br />
      ART GALLERY
    </div>
    <div class="call-to-action">
      <div>
        <div>
          The arts in the collection of the Modern Art Gallery all started from
          a spark of inspiration. Will these pieces inspire you? Visit us and
          find out.
        </div>
        <button>OUR LOCATION</button>
      </div>
    </div>
  </body>
</html>
